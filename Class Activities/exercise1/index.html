<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in center with hover text</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="container">
        <!-- text that will appear on the image -->
        <div class="text-top">
            <h1>This is the title</h1>
            <p>Here is the subtitle or description.</p>
        </div>
    
        <!-- Image in the middle -->
        <img src="images.jpg" alt="Centered Image" class="center-image">
        
        <!-- Hover button -->
        <button class="hover-button">
            <span class="icon">+</span>
        </button>
    </div>
</body>
</html>
